<div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-sign-in"></span> Signup</h1>
    <form [ngFormModel]="signupForm" (ngSubmit)="doSignUp($event)">
        <div class="form-group">
        <label>Email</label>
        <input ngControl="email" required type="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input ngControl="password" type="password" class="form-control">
        </div>
        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-warning btn-lg">Login</button>
    </form>
    <hr>
    <p>Already have an account? <a href="/login">Login</a></p>
</div>
