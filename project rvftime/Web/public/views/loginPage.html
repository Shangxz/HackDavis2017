<div class="col-sm-6 col-sm-offset-3">
    <h2><span class="fa fa-lock"></span>RVFTime Portal</h2>
    <p>Please Login with your account:</p>
    <!-- LOGIN FORM -->
    <form [ngFormModel]="loginForm" (ngSubmit)="doLogin($event)">
    <div class="form-group">
        <label>Email</label>
        <input ngControl="email" required type="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input ngControl="password" type="password" class="form-control">
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-warning btn-lg">Login</button>
    </form>
    <hr>
    <p>Need an account? <a (click)="goTo('login')">Signup</a></p>
</div>
